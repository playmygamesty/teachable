<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ü§ñ EmojiBot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ü§ñ EmojiBot</h1>
    <button id="settingsBtn" title="Settings">‚öôÔ∏è</button>
  </header>

  <main id="chatWindow"></main>

  <form id="chatForm" autocomplete="off">
    <input id="chatInput" placeholder="Type a message‚Ä¶" />
    <button type="submit">Send</button>
  </form>

  <dialog id="settingsDialog">
    <h2>Settings</h2>
    <p>Mode: <span id="modeDisplay"></span></p>
    <p>Words known: <span id="wordCount"></span></p>
    <p>Corpus size: <span id="corpusCount"></span></p>
    <hr />
    <h3>Teach manually</h3>
    <form id="teachForm">
      <input id="emojiInput" placeholder="Emoji" maxlength="2" />
      <input id="wordInput" placeholder="Word" />
      <button type="submit">Teach</button>
    </form>
    <hr />
    <button id="resetBtn">Reset progress</button>
    <button onclick="settingsDialog.close()">Close</button>
  </dialog>

  <script type="module" src="main.js"></script>
</body>
</html>
